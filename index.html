<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <a href="#" target="_self"><img src="./images/logo.svg" class="logo" alt="логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/image.jpg" class="profile__avatar" alt="Аватар пользователя">
                    <div class="profile__bio">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button class="profile__edit" type="button" aria-label="редактирование" ></button>
                    </div>
                </div>
                <button class="profile__add" type="button" aria-label="добавление"></button>
            </section>
            <section class="photos">
                <ul class="photos__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form_edit" name="form-name" id ="editForm" novalidate>
                    <fieldset class="form__container">
                        <input id="name-input" type="text" class="form__input form__input_name " placeholder="Ваше имя" name="name" value="" minlength="2" maxlength="40" required="">
                        <span class="form__input-error"></span>
                        <input id="job-input" type="text" class="form__input form__input_job " placeholder="Краткое описание" name="job" value="" minlength="2" maxlength="200" required="">
                        <span class="form__input-error"></span>
                        <button disabled type="submit" class="popup__save popup__save_edit popup__save_invalid" aria-label="сохранить">Сохранить</button>
                    </fieldset>
                </form>
                <button class="popup__close" type="button" aria-label="закрыть"></button>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="form form_add" name="form-place" id ="addForm"  novalidate>
                    <fieldset class="form__container">
                        <input type="text" class="form__input form__input_title" placeholder="Название" name="name-place" value="" minlength="2" maxlength="30" required="">
                        <span class="form__input-error"></span>
                        <input type="url" class="form__input form__input_link" placeholder="Ссылка на картинку" name="image-place" value="" required="">
                        <span class="form__input-error"></span>
                        <button disabled type="submit" class="popup__save popup__save_image popup__save_invalid" aria-label="сохранить">Создать</button>
                    </fieldset>
                </form>
                <button class="popup__close" type="button" aria-label="закрыть"></button>
            </div>
        </div>
        <div class="popup popup_full">
            <figure class="popup__full-image-caption">
                <img class="popup__full-image" src=" " alt="Картинка">
                <p class="popup__full-caption"></p>
                <button class="popup__close popup__close_full" type="button" aria-label="закрыть"></button> 
            </figure>       
        </div>
        <template class="item-template" id="place-card">
            <li class="photos__card">
                <img src=" " class="photos__image" alt="Картинка">
            <div class="photos__title-like"> 
                <h2 class="photos__title"></h2>
                <button class="photos__like-button" type="button" aria-label="лайк"></button>
            </div>
            <button class="photos__delete" type="button" aria-label="удалить"></button>
            </li>
        </template>
    <script type = "module" src="./sсripts/index.js"></script>
    </body>
</html>
