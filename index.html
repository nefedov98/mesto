<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <a href="#"><img src="./images/logo.svg" class="logo" alt="логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/image.jpg" class="profile__avatar" alt="Аватар пользователя">
                    <div class="profile__bio">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                        <button class="profile__edit" type="button" aria-label="edit" ></button>
                    </div>
                </div>
                <button class="profile__add" type="button" aria-label="add"></button>
            </section>
            <section class="photos">
                <ul class="photos__list">
                    <li class="photos__card">
                        <img src="./images/baikal.jpg" class="photos__image" alt="замёрзший байкал и гора">
                        <div class="photos__title-like"> 
                            <h2 class="photos__title">Байкал</h2>
                            <button class="photos__like-button" type="button" aria-label="like"></button>
                        </div>
                    </li>
                    <li class="photos__card">
                        <img src="./images/bashkiria.jpg" class="photos__image" alt="заснеженные шиханы">
                        <div class="photos__title-like"> 
                            <h2 class="photos__title">Башкирия</h2>
                            <button class="photos__like-button" type="button" aria-label="like"></button>
                        </div>
                    </li>
                    <li class="photos__card">
                        <img src="./images/elbrus.jpg" class="photos__image" alt="Эльбрус в снегу">
                        <div class="photos__title-like"> 
                            <h2 class="photos__title">Эльбрус</h2>
                            <button class="photos__like-button" type="button" aria-label="like"></button>
                        </div>
                    </li>
                    <li class="photos__card">
                        <img src="./images/kamchatka.jpg" class="photos__image" alt="начало Камчатки и гора">
                        <div class="photos__title-like"> 
                            <h2 class="photos__title">Камчатка</h2>
                            <button class="photos__like-button" type="button" aria-label="like"></button>
                        </div>
                    </li>
                    <li class="photos__card">
                        <img src="./images/vladivostok.jpg" class="photos__image" alt="маяк, снег">
                        <div class="photos__title-like"> 
                            <h2 class="photos__title">Владивосток</h2>
                            <button class="photos__like-button" type="button" aria-label="like"></button>
                        </div>
                    </li>
                    <li class="photos__card">
                        <img src="./images/yakutia.jpg" class="photos__image" alt="замёрзшее озеро и машина">
                        <div class="photos__title-like"> 
                            <h2 class="photos__title">Якутия</h2>
                            <button class="photos__like-button" type="button" aria-label="like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="form_name">
                    <fieldset class="form__container">
                        <input type="text" class="form__input form__input_name" placeholder="Ваше имя" name="name" value="">
                        <div class="form__line"></div>
                        <input type="text" class="form__input form__input_job" placeholder="Краткое описание" name="job" value="">
                        <div class="form__line"></div>
                        <button type="submit" class="popup__save" aria-label="save">Сохранить</button>
                    </fieldset>
                </form>
                <button class="popup__close" type="button" aria-label="Close" ></button>
            </div>
        </div>
    <script src="./sсripts/index.js"></script>
    </body>
</html>
